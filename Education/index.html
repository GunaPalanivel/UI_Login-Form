<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets the viewport properties for responsive design -->
  <title>Document</title> <!-- Sets the title of the document -->
  <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file -->
</head>

<body>
  <section class="container"> <!-- Defines a section with the class "container" -->

    <div class="image-section"> <!-- Defines a div with the class "image-section" -->
      <div class="image-wrapper"> <!-- Defines a div with the class "image-wrapper" -->
        <img src="./mesh-gradient.png" alt="">
        <!-- Inserts an image with the source "./mesh-gradient.png" and an empty alt attribute -->
      </div>

      <div class="content-container"> <!-- Defines a div with the class "content-container" -->
        <h1 class="section-heading">Empowering Minds Through Digital <span>Education.</span></h1>
        <!-- Defines a heading with the class "section-heading" -->
        <p class="section-paragraph">Every step forward is a step towards knowledge. Embrace the journey.</p>
        <!-- Defines a paragraph with the class "section-paragraph" -->
      </div>
    </div>

    <div class="form-section"> <!-- Defines a div with the class "form-section" -->
      <div class="form-wrapper"> <!-- Defines a div with the class "form-wrapper" -->
        <div class="logo-container"> <!-- Defines a div with the class "logo-container" -->
          <a href="#" class="logo-container"> <!-- Defines a link with the class "logo-container" -->
            <img src="./logo.png" alt="Logo">
            <!-- Inserts an image with the source "./logo.png" and the alt attribute "Logo" -->
          </a>
        </div>

        <h2>Welcome Back! üëãüèª</h2> <!-- Defines a heading -->
        <p>Enter your credentials to access your account.</p> <!-- Defines a paragraph -->

        <div class="input-container"> <!-- Defines a div with the class "input-container" -->
          <div class="form-group"> <!-- Defines a div with the class "form-group" -->
            <label for="email">Email</label> <!-- Defines a label for an input field with the id "email" -->
            <input type="email" id="email" autocomplete="off">
            <!-- Defines an input field of type "email" with the id "email" and autocomplete turned off -->
          </div>
          <div class="form-group"> <!-- Defines a div with the class "form-group" -->
            <label for="password">Password</label> <!-- Defines a label for an input field with the id "password" -->
            <input type="password" id="password">
            <!-- Defines an input field of type "password" with the id "password" -->
          </div>
        </div>

        <div class="remember-forgot"> <!-- Defines a div with the class "remember-forgot" -->
          <div class="remember-me"> <!-- Defines a div with the class "remember-me" -->
            <input type="checkbox" value="remember-me" id="remember-me">
            <!-- Defines a checkbox input field with the value "remember-me" and the id "remember-me" -->
            <label for="remember-me">Remember me</label>
            <!-- Defines a label for the checkbox input field with the id "remember-me" -->
          </div>

          <a href="#">Forgot password?</a> <!-- Defines a link -->
        </div>

        <button class="login-btn">Log In</button> <!-- Defines a button with the class "login-btn" -->

        <div class="or-divider">or</div> <!-- Defines a div with the class "or-divider" -->

        <button class="google-signin"> <!-- Defines a button with the class "google-signin" -->
          <object data="./google.svg"></object> <!-- Inserts an object with the source "./google.svg" -->
          <span>Sign in with Google</span> <!-- Defines a span -->
        </button>
      </div>
    </div>
  </section>
</body>

</html>
